type schema {
	query: Query
}

type Query {
  user(id: ID!): User
  users: [User]
  account(id: ID!): Account
  accounts: [Account]
  domain(id: ID!): Domain
  domains: [Domain]
}

type User{
	id: ID!
	name: String
	email: String
	accounts: [Account]
}

type Account{
	id: ID!
	name: String
	title: String
	description: String
	domains: [Domain]
	user: User
}

type Domain{
	id: ID!
	domain: String
	description: String
	account: Account
}